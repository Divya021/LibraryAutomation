{% extends 'layout.html' %}
{% load static %}
{% for i in messages %}
<h3 style="color:purple">{{i}}</h3>
{% endfor %}
{% block body %}
<center>
    <h1>Add Book</h1>
    <table>
        <tr>
            <td>
                <form method="post" action="">
                    {% csrf_token %}
                    <h4>Book Id </h4><input type="text" name="Bookid" value="{{data.bookid}}">
                    <h4>Title</h4> <input type="text" name="title"  value="{{data.title}}" ><br>
                    <h4>Author Name </h4><input type="text" name="Authorname"  value="{{data.Authorname}}" >
                    <h4>Cost</h4><input type="text" name="cost"  value="{{data.cost}}" ><br>
                    <h4>Quantity</h4><input type="text" name="quantity"  value="{{data.quantity}}" ><br><br>
                    <input type="submit" name="submit" placeholder="Add">
                </form>
            </td>
         </tr>
    </table>

</center>


{% endblock %}
